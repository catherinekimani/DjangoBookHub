{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/reset-password.css' %}">

<div class="form-container">
	<div class="container">
		<img src="https://t4.ftcdn.net/jpg/04/48/56/43/240_F_448564364_aGJWzVDsXEX7rsalXb4ufPRXOgnrgF2n.jpg"
			alt="verify-email">
		<h1>Reset Password</h1>
		<p>Enter the OTP sent to your email and set a new password.</p>

		{% if messages %}
		{% for message in messages %}
		<div class="alert {{ message.tags }}">
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}

		{% if error_message %}
		<p class="error">{{ error_message }}</p>
		{% endif %}

		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="otp_code" placeholder="Enter OTP" required>
			</div>
			<div class="form-group">
				<input type="password" name="new_password" placeholder="New Password" required>
			</div>
			<button type="submit">Reset Password</button>
		</form>
	</div>
</div>

{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In - BookHub{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-center" style="min-height: 80vh; align-items: center;">
		<div class="col-md-6 col-lg-5">
			<div class="card shadow-lg border-0" style="border-radius: 16px;">
				<div class="card-body p-5">
					<div class="text-center mb-4">
						<div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center"
							style="width: 90px; height: 90px;">
							<i class="bi bi-book fs-1"></i>
						</div>
					</div>

					<h2 class="text-center fw-bold mb-2">Welcome Back</h2>
					<p class="text-center text-muted mb-4">Sign in to continue reading</p>

					<form method="POST" novalidate>
						{% csrf_token %}

						<div class="mb-3">
							<label for="id_username" class="form-label fw-semibold">Email</label>
							<input type="email" name="username" id="id_username" class="form-control" placeholder="your@email.com"
								required autofocus>
						</div>

						<div class="mb-3">
							<label for="id_password" class="form-label fw-semibold">Password</label>
							<input type="password" name="password" id="id_password" class="form-control"
								placeholder="Enter your password" required>
						</div>

						<div class="text-end mb-4">
							<a href="{% url 'BookManager:forgot_password' %}"
								class="text-primary text-decoration-none small fw-semibold">
								Forgot Password?
							</a>
						</div>

						<button type="submit" class="btn btn-primary w-100 py-3 fw-semibold mb-4"
							style="border-radius: 8px; font-size: 1.05rem;">
							Sign In
						</button>

						<p class="text-center text-muted mb-0">
							Don't have an account?
							<a href="{% url 'BookManager:signup' %}" class="text-primary text-decoration-none fw-semibold">Sign Up</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
